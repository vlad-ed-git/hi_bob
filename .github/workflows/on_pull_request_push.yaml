name: On Pull Request Push
on:
  pull_request:
    branches:
      - development

jobs:
  flutter_test:
    name: Run flutter test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "17.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - run: flutter pub get
      - run: dart format . && dart fix --apply --code=require_trailing_commas
      - run: flutter test